<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap & Datatable CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" crossorigin="anonymous">
	<!--	<link rel="stylesheet" type="text/css" href="styles.css"> -->

	<title>GradTracker Pro</title>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>



	<style>
		.JumboHeaderImg {
			background-image: url("gradimage.jpg");
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			height: 300px;
		}
		.btn-primary.custom-btn {
			background-color: #46166B; 
			border-color: #2e0e47; 
			color: #DB9F11;
		}
	</style>

</head>

<body>

	<div class="container">

		<div class="row">
			<div class="col-sm">
				<div class="jumbotron jumbotron-fluid JumboHeaderImg">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm">
				<p>
					<h1 class="display-4 text-black">GradTracker Pro</h1>
					<div class="float-right">
						<button type="button" class="btn btn-primary custom-btn" data-toggle="modal" data-target="#exampleModal">
  							Edit Data
						</button>
					</div>
				</p>
			</div>
		</div>
	</div>

	<div class="container table-container">
		<div class="row">
			<div class="col-md-12 table-responsive">
				<table class="customerTable table table-hover">
					<p id="mess">Waiting for data... be patient</p>

					<table id="example" class="table table-striped table-bordered" style="width:100%"></table>

					<script>
						/* global $*/
						$(document).ready(function() {
							console.log('Jquery ready...');
							$.ajax("/api/datatable")
								.done(function(data) {
									$('#mess').html('');
									console.log(data);
									console.log(JSON.parse(data));
									let dataSet = JSON.parse(data);
									$('#example').DataTable({
										data: dataSet,
										columns: [
											{ title: "Name" },
											{ title: "Position" },
											{ title: "Location" },
											{ title: "L Number" },
											{ title: "Grad Date" },
											{ title: "Salary" },
											//{ title: " " } // link to popup with more info
										]
									}); // end datatable config
								}); // end ajax req
						}); // end jquery ready
					</script>
			</div>
		</div>
	</div>
	</div>
	</div>
	</div>

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Edit Data</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          				<span aria-hidden="true">&times;</span>
        			</button>
				</div>
				<div class="modal-body">
					<table id="modal" class="table table-striped table-bordered table-responsive" style="width:100%"></table>
					<script>
						/* global $*/
						$(document).ready(function() {
							console.log('Jquery ready...');
							$.ajax("/api/datatable")
								.done(function(data) {
									$('#mess').html('');
									console.log(data);
									console.log(JSON.parse(data));
									let dataSet = JSON.parse(data);
									$('#modal').DataTable({
										data: dataSet,
										columns: [
											{ title: "Name" },
											{ title: "Position" },
											{ title: "Location" },
											{ title: "L Number" },
											{ title: "Grad Date" },
											{ title: "Salary" },
											//{ title: " " } // link to popup with more info
										]
									}); // end datatable config
								}); // end ajax req
						}); // end jquery ready
					</script>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary custom-btn">Save changes</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
